<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div</title>
    <link rel="stylesheet" href="div.css">
</head>
<body>
    <!-- div -> invisible box that can contain content, used to make different sections 
     pesticide - chrome extension for debugging-->

    <div id="div1">
        <h2>Div 01</h2>
        <p>paragraph about earth</p>
        <img width=150 height=150 src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Earth_from_Space.jpg/1200px-Earth_from_Space.jpg" alt="earth">
    </div>

    <div id="div2">
        <h2>Div 02</h2>
        <p>paragraph about ocean</p>
        <img width=150 height="150" src="https://www.un.org/sites/un2.un.org/files/styles/large-article-image-style-16-9/public/field/image/2024/06/ocean-2.jpg" alt="ocean">

    </div>
</body>
</html>
