<!DOCTYPE html>
<!-- Example of INLINE CSS - style ....
 Goes in any of the opening tags (html, img, a, br, h1 ...)
 used if you want to target a single element -->
<html lang="en" style="background: burlywood;">
<head>
    <meta charset="UTF-8">
    <title>Inline CSS</title>
    <!-- INTERNAL CSS - style tag 
     typically placed inside the head element
     used if you want to target a single webpage
     if you have multipage website, this is not efficient-->
    <style>
        html{
            background: red;
        }
    </style>
</head>
<body>
    
</body>
</html>
