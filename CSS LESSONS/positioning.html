<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Positioing</title>
    <link rel="stylesheet" href="positioning.css">
</head>
<body>
    <h4>Static</h4>
    <div> </div>

    <h4>Relative</h4>
    <div class="relative"> 
        <!-- position Rrelative to nearest positioned ancestor 
     if no ancestor, top left corner of webpage-->
    
   
    <div class="absolute">
         <h4>Absolute</h4> </div>

    </div>

    <!-- Position relative to the top left corner of the webpage -->
    
    <div class="fixed">
         <h4> Fixed</h4>
        </div>
    
</body>
</html>
